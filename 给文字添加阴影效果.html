<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字的阴影效果</title>
    <style>
    #c1{
        /*字体阴影设置：（1）阴影的左右分布，正右负左
                       （2）阴影的上下分布，正下负上
                       (3)模糊效果设置 数值越大散布效果越大，越不明显
              注意： 颜色可叠加
                */

        text-shadow: 2px 2px 0px orange;
    }
    #c2{
        text-shadow: 2px 2px 5px pink;
    }
    #c3{
        text-shadow: 2px 2px 5px orange,-2px 2px 5px green,2px -2px 5px red;
    }
    
    </style>
</head>
<body>
    <div id="c1">没有模糊效果</div>
    <div id="c2">有模糊效果</div>
    <div id="c3">阴影叠加</div>
    <!--直接在行内添加修饰-->
